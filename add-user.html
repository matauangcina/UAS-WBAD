    <meta charset="UTF-8">

    <script src="add-data.js" defer></script>

    <title>User Management - Add User</title>
</head>

<body>
    <header>
        <h1>UAS - Web Based Application Development (Aplikasi Pembelian)</h1>

        <div class="dropdown">
            <button class="valid link"><i class='valid bx bxs-user'></i><p class="valid">Administrator</p><i class='valid bx bxs-down-arrow'></i></button>
            <div class="dropdown-menu">
                <a href="login.html">Log out</a>
            </div>
        </div>
    </header>

    <div class="content">
        <div class="navbar">
            <div class="bx bx-menu" id="menu"></div>
            <ul>
                <a href="home.html"><li class="home"><i class='bx bxs-home'></i>Home</li></a>
                <a href="#"><li class="user active"><i class='bx bxs-user-circle'></i>User Management</li></a>
                <a href="item.html"><li class="purchase"><i class='bx bxs-shopping-bag'></i>Purchase Management</li></a>
                <a href="#"><li class="vendor"><i class='bx bxs-package' ></i>Vendor Information</li></a>
                <a href="#"><li class="article"><i class='bx bx-paperclip' ></i>Article</li></a>
                <a href="#"><li class="soon"><i class='bx bxs-time' ></i>Coming Soon</li></a>
            </ul>
        </div>
        <div class="wrapper">
            <div class="fill">
                <div class="content-1">
                    <h1>Add User</h1>
                    <div class="border"></div>
        
                    <div class="title"><i class='bx bxs-user-plus'></i>Add User</div>

                </div>
                <form id="create" action="/" method="GET">
                    <div class="table">
                        <div class="row">
                            <div class="column first"><label for="full-name">Full Name</label></div>
                            <div class="column second">:</div>
                            <div class="column third"><input required type="text" id="full-name"></div>
                        </div>
                        <div class="row">
                            <div class="column first"><label for="email">Email</label></div>
                            <div class="column second">:</div>
                            <div class="column third"><input required type="email" id="email"></div>
                        </div>
                        <div class="row">
                            <div class="column first"><label for="phone-num">Phone Number</label></div>
                            <div class="column second">:</div>
                            <div class="column third"><input required type="text" id="phone-num"></div>
                        </div>
                        <div class="row">
                            <div class="column first"><label for="address">Address</label></div>
                            <div class="column second">:</div>
                            <div class="column third"><input required type="text" id="address"></div>
                        </div>
                        <div class="row">
                            <div class="column first"><label for="username">Username</label></div>
                            <div class="column second">:</div>
                            <div class="column third"><input required type="text" id="username"></div>
                        </div>
                        <div class="row">
                            <div class="column first"><label for="pwd">Password</label></div>
                            <div class="column second">:</div>
                            <div class="column third"><input required type="password" id="pwd"></div>
                        </div>
                        <div class="row">
                            <div class="column first"><label for="retype-pwd">Re-Type Password</label></div>
                            <div class="column second">:</div>
                            <div class="column third"><input required type="password" id="retype-pwd"></div>
                        </div>
                        <div class="row">
                            <div class="column first"><label for="pic">Picture</label></div>
                            <div class="column second">:</div>
                            <div class="column third"><input required type="file" id="pic" onchange="return validatePic()"></div>
                        </div>
                        <div class="row">
                            <div class="column first"></div>
                            <div class="column second"></div>
                            <div class="column third preview"></div>
                        </div>
                    </div>
                    <div class="error">Test</div>
                    <div class="button">
                        <button type="submit" class="submit">Submit</button>
                        <button type="button" class="back" onclick="goBack()">Back</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
